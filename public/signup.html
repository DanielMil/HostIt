<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="shortcut icon" type="image/png" href="static/cup.png">
    <link rel="stylesheet" href="static/css/logIn.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  </head>
  <body>

    <div class="login-form">
        <div class="form" action="/examples/actions/confirmation.php" method="post">
            <h2 class="text-center">Sign Up</h2>   
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input id="txtEmail" type="email" class="form-control" name="email" placeholder="E-mail" required="required">				
                </div>
            </div>
            
            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input id="txtFirstName" type="text" class="form-control" name="firstName" placeholder="First Name" required="required">				
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input id="txtLastName" type="text" class="form-control" name="lastName" placeholder="Last Name" required="required">				
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input id="txtPassword" type="password" class="form-control" name="password" placeholder="Password" required="required">				
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-shield"></i></span>
                    <input id="txtConfirmPassword" type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required="required">				
                </div>
            </div>        
        
            <div class="form-group">
                <div id="btnSignUp" class="btn btn-primary login-btn btn-block">Sign Up</div>
            </div>

        </div>
    </div>

    <script src="js/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </body>
</html>
